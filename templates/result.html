<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Disease Detection Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      width: 100%; /* Adjusted width */
      max-width: 960px; /* Maximum width */
      background-color: rgba(255, 255, 255, 0.405); /* Semi-transparent white */
      padding: 40px; /* More padding for larger container */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: auto;
      position: relative;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .prediction {
      font-size: 1.5em;
      color: #333;
      background-color: rgba(255, 255, 255, 0.405);
      border-left: 5px solid #ffffff00;
      padding: 10px;
      margin-top: 20px;
      display: block;
    }
    img.img-responsive {
      max-height: 500px;
      border-radius: 5px;
      margin: 20px auto; /* Center image */
      display: block;
    }
  </style>
</head>
<body>

<video autoplay loop muted>
  <source src="{{ url_for('static', filename='grapeleaf.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="container">
  <h1>Plant Disease Detection Result</h1>
  <img src="{{ img_path }}" alt="Uploaded Image" class="img-responsive">
  <div class="prediction">
    Diagnosis: {{ prediction }}
  </div>
</div>

</body>
</html>
